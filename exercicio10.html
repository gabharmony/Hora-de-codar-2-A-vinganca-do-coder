<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 2 | Exercício 10</title>
</head>
<body>
    <script>
        /* 10. Tendo como entrada a altura e o sexo (codificado da seguinte forma: 1: feminino 2: masculino) de uma pessoa, construa um programa 
         que calcule e imprima seu peso ideal, utilizando as seguintes fórmulas: */

        var altura = parseFloat(prompt("Digite a sua altura em metros (Use '.' para separar as casas): \n(Exemplo: 1.75)"));
        var sexo = parseInt(prompt("Informe seu sexo: \n1.Feminino 2.Masculino"));
        var pesoIdeal = 0;

        while(isNaN(altura)){
            altura = parseFloat(prompt("Digite a sua altura em metros (Exemplo: 1.75):"));
        }

        while(isNaN(sexo) || sexo > 2 || sexo < 1){
            sexo = parseInt(prompt("Informe seu sexo (Só o número): \n1.Feminino 2.Masculino"));
        }

        if(sexo == 1){
            pesoIdeal = (62.1 * altura) - 44.7;
            document.write("<strong>O peso ideal para sua altura é: " + pesoIdeal.toFixed(2) + "kg</strong>");
        }else{
            pesoIdeal = (72.7 * altura) - 58
            document.write("<strong>O peso ideal para sua altura é: " + pesoIdeal.toFixed(2) + "kg</strong>");
        }
    </script>
</body>
</html>
