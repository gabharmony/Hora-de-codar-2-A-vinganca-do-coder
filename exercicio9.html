<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 2 | Exercício 9</title>
</head>
<body>
    <script>
        /* 9. Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este 
         ano (não é necessário considerar o mês em que ela nasceu). */

        var anoNasc = parseInt(prompt("Digite o seu ano de nascimento (Exemplo: 1984):"));
        var idade = 0;

        while(isNaN(anoNasc) || anoNasc > 2022){
            anoNasc = parseInt(prompt("Digite o seu ano de nascimento (Exemplo: 1984):"));
        }

        idade = 2022 - anoNasc;

        if(idade > 15){
            document.write("<strong>Você pode votar esse ano.</strong>");
        }else{
            document.write("<strong>Você não poderá votar esse ano.</strong>");
        }
    </script>
</body>
</html>
