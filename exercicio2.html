<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 2 | Exercício 2</title>
</head>
<body>
    <script>
        //2. Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.

        var numUm = parseInt(prompt("Digite um número:"));

        while(isNaN(numUm)){
            numUm = parseInt(prompt("Digite um número (Somente Números):"));
        }

        if(numUm == 0){
            document.write("<strong>O número " + numUm + " é zero</strong>");
        }
        else if(numUm > 0){
            document.write("<strong>O número " + numUm + " é positivo</strong>");
        }
        else{
            document.write("<strong>O número " + numUm + " é negativo</strong>");
        }
    </script>
</body>
</html>
